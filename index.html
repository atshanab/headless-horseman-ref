<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Headless Horseman (Ref Art)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <div id="ui">
    <div class="bar">
      <button id="startBtn">Start</button>
      <button id="captureBtn">ðŸŽ­ Capture Head</button>
      <button id="photoBtn">ðŸ“¸ Take Photo</button>
      <label class="flip"><input type="checkbox" id="flipCam"> Rear camera</label>
      <div class="tweaks">
        <label>Scale <input id="headScale" type="range" min="60" max="220" value="120"></label>
        <label>X <input id="headX" type="range" min="-400" max="400" value="0"></label>
        <label>Y <input id="headY" type="range" min="-400" max="400" value="0"></label>
        <label>Hide Live Head <input id="hideHead" type="checkbox" checked></label>
      </div>
    </div>
    <div id="hint">Tip: Tap <b>Capture Head</b> when your face is centered. Adjust Scale/X/Y so your head fits the rider's hand.</div>
  </div>

  <div id="stage">
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    window.DEFAULT_ANCHOR = {x: 260, y: 650};
  </script>
  <script src="script.js"></script>
</body>
</html>
